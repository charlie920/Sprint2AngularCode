<div class="image">
    <div class="container">
        <h3>Add Question</h3>
        <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit()">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        
                        <div class="form-group">
                            <label for="name">Question</label>
                            <input type="text" class="form-control" id="question1" 
                            required [(ngModel)]="question.questionValue" name="question1">
                        </div>

                        <div class="form-group">
                            <label for="name">Question Domain</label>
                            <input type="text" class="form-control" id="questionDomain" 
                            required [(ngModel)]="question.questionDomain" name="questionDomain">
                        </div>

                        <div class="form-group">
                            <label for="name">Question Marks</label>
                            <input type="number" class="form-control" id="questionMarks"
                             required [(ngModel)]="question.questionMarks" name="questionMarks">
                        </div>

                        <div class="form-group">
                            <label for="name">Option 1</label>
                            <input type="text" class="form-control" id="option1"
                             required [(ngModel)]="question.option1" name="option1">
                        </div>

                        <div class="form-group">
                            <label for="name">Option 2</label>
                            <input type="text" class="form-control" id="option2"
                             required [(ngModel)]="question.option2" name="option2">
                        </div>

                        <div class="form-group">    
                            <label for="name">Option 3</label>
                            <input type="text" class="form-control" id="option3"
                             required [(ngModel)]="question.option3" name="option3">
                        </div>

                        <div class="form-group">
                            <label for="name">Option 4</label>
                            <input type="text" class="form-control" id="option4"
                             required [(ngModel)]="question.option4" name="option4">
                        </div>

                        <div class="form-group">
                            <label for="name">Correct Option</label>
                            <input type="text" class="form-control" id="correctOption"
                             required [(ngModel)]="question.correctOption" name="correctOption">
                        </div>

                        <button type="submit"  class="btn btn-success" >Add </button>
                        
                        </div>
                </div>
            </form>
        </div>

        <div [hidden]="!submitted">
            <h4>You Submitted Successfully</h4>
        </div>
    </div>
</div>
